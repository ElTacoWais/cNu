<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora Nu</title>
</head>
<body>
    <div class="contenedor">
            
        ¿Con cuánto dinero iniciarás? <input type="number" id="valor_inicial" required> <br>
        ¿Cuántos días harás crecer tu dinero? <input type="number" id="dias" required> <br>
        ¿Cada cuántos días meterás dinero? <input type="number" id="diasM" placeholder="(Opcional)"> <br>
        ¿Cuánto dinero meterás cada vez? <input type="number" id="valor_agregado" placeholder="(Opcional)"> <br>

        <div class="button">
            <button id="calcular">Calcular</button>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
